<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocRobster Studios</title>
  <link rel="icon" type="image/png" href="graphics/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <!-- Banner -->
  <div class="banner">
    <img src="graphics/bannerlogo.png" alt="LocRobster Studios Banner Logo" />
  </div>

  <!-- Navigation Buttons -->
  <div class="button-container">
    <a href="shop.html" class="frosted-btn"><i data-lucide="shopping-bag"></i> Shop</a>
    <a href="gallery.html" class="frosted-btn"><i data-lucide="image"></i> Gallery</a>
    <a href="about.html" class="frosted-btn"><i data-lucide="user"></i> About</a>
    <a href="contact.html" class="frosted-btn"><i data-lucide="mail"></i> Contact</a>
  </div>

  <!-- Gallery -->
  <div class="glass-frame">
    <div class="thumb" data-group="robbie">
      <img loading="lazy" src="images/thumbnails/robbie/RobbieSmall1_thumb.jpg" alt="" />
    </div>
    <div class="thumb" data-group="robbie">
      <img loading="lazy" src="images/thumbnails/robbie/RobbieSmall3_thumb.jpg" alt="" />
    </div>
    <div class="thumb" data-group="robbie">
      <img loading="lazy" src="images/thumbnails/robbie/RobbieSmall7_thumb.jpg" alt="" />
    </div>
    <div class="thumb" data-group="parker">
      <img loading="lazy" src="images/thumbnails/parker/ParkerSmall4_thumb.jpg" alt="" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="close-btn" aria-label="Close">&times;</button>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="copyright">Â© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
